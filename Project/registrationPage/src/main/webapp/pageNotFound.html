<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .imagesize {
        height: 220px;
      }
    </style>
  </head>
  <body class="h-screen w-screen p-0 m-0 flex justify-center items-center">
    <div>
      <div class="flex justify-center items-center h-3/5 w-full">
        <div class="flex justify-start items-center">
          <img
            class="imagesize"
            src="https://admiral.digital/wp-content/uploads/2023/08/404_page-not-found-1024x576.png"
            alt=""
          />
        </div>
      </div>
      <div class="flex justify-center items-start">
        <div class="text-2xl font-bold text-slate-700">
            Page Not Found
        </div>
      </div>
      <div class="flex justify-center items-center">
        <div class="font-3xl font-semibold text-zinc-700 tracking-tighter">
          Redirect to
          <a
            href="http://localhost:7750/registrationPage/login.html"
            class="text-blue-600 font-bold hover:text-slate-700 cursor-pointer"
          >
            Login
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
